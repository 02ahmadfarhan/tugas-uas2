<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PENDAFTARAN TIKET KERETA ONLINE</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(rgba(15, 23, 43, .8), rgba(15, 23, 43, .8)), url(./img/333.jpg);
      padding: 28.5px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
    }

    .form-control,
    .form-text {
      color: black;
    }

    .alert {
      display: none;
    }
  </style>
</head>

<body>

  <div class="alert alert-success align-items-center" role="alert" style="justify-content: center;" id="successAlert">
    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" width="20px"
      viewBox="0 0 16 16" role="img">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </svg>
    <div style="margin-left: 20px;">
      Pemesanan Tiket Berhasil!
    </div>
  </div>

  <div class="container text-white">

    <center>
      <table>
        <td><img src="img/logo.png" width="200">&nbsp;
        <td class="text-white">
          <font size="6">PENDAFTARAN TIKET KERETA ONLINE<br>
            <center><b>PT KERETA API INDONESIA</b></center>
          </font>
        </td>
      </table>
    </center>
    <hr color="white"><br>

    <div class="row">

      <div class="col-6">
        <form action="" method="post" class="">
          <div class="mb-1 row">
            <label for="nama" class="col-sm-5 col-form-label">Nama Lengkap</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="nama" placeholder="nama anda" value="">
            </div>
          </div>

          <div class="mb-1 row">
            <label for="no" class="col-sm-5 col-form-label">No. Telepon</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="no" placeholder="nomor anda" value="">
            </div>
          </div>

          <div class="mb-1 row">
            <label for="stasiun" class="col-sm-5 col-form-label">Stasiun Awal</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="stasiun" placeholder="stasiun awal">
            </div>
          </div>

          <div class="mb-1 row">
            <label for="tujuan" class="col-sm-5 col-form-label">Stasiun Tujuan</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="tujuan" placeholder="satsiun tujuan">
            </div>
          </div>

          <div class="mb-1 row">
            <label for="local" class="col-sm-5 col-form-label">Pilih Kereta</label>
            <div class="col-sm-6">
              <select id="inputState" class="form-select form-check"
                style="width: 304px; border-radius: 5px; padding: 7px;">
                <option selected>Pilih Kereta</option>
                <option name="Argo Chirebon" value="Argo Chirebon">Argo Bromo Anggrek</option>
                <option name="Argo Dwipangga" value="Argo Dwipangga">Argo Dwipangga</option>
                <option name="Manahan" value="Manahan">Gajak Wong</option>
                <option name="Airlangga" value="Airlangga">Airlangga</option>
                <option name="Senja utama Yogyakarta" value="Pandalungan">Pandalungan</option>
              </select>
            </div>
          </div>

          <div class="mb-1 row">
            <label for="local" class="col-sm-5 col-form-label">Tanggal Keberangkatan</label>
            <div class="col-sm-7">
              <input type="datetime-local" class="form-control form-check" id="local" placeholder="value">
            </div>
          </div>

          <div class="row mb-3">
            <legend class="col-form-label col-sm-5 pt-0">Pilih Jenis Identitas</legend>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">KTP</label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label text-white" for="flexRadioDefault2">SIM</label>
            </div>
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
              <label class="form-check-label text-white" for="flexRadioDefault3">PASSPORT</label>
            </div>
          </div>

          <div class="mb-2 row">
            <label for="local" class="col-sm-5 col-form-label">Pilih Kelas</label>
            <div class="col-sm-7">
              <select id="inputState" class="form-select form-check"
                style="width: 294px; border-radius: 5px; padding: 7px;">
                <option selected>Pilih Kelas</option>
                <option name="Argo Chirebon" value="Argo Chirebon">Eksekutif</option>
                <option name="Argo Dwipangga" value="Argo Dwipangga">VIP</option>
                <option name="Manahan" value="Manahan">Ekonomi</option>
              </select>
            </div>
          </div>

          <div class="row">
            <label class="col-sm-5 col-form-label">Jumlah Penumpang</label>
            <label for="dewasa" class="ml-3">Dewasa</label>
            <div class="col-sm-2 mb-2" style="margin-left: 32px;">
              <input type="number" class="form-control form-check-inline" id="dewasa">
            </div>
            <label class="col-sm-5 col-form-label"></label>
            <label for="dewasa" class="ml-3">Anak - Anak</label>
            <div class="col-sm-2">
              <input type="number" class="form-control form-check-inline" id="dewasa">
            </div>
          </div>

          <div class="row">
            <div style="margin-left: 243px; margin-top: 10px;">
              <button type="button" class="btn btn-primary" style="width: 100px;height: 40px;" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Simpan</button>

              <!-- Modal -->
              <div class="modal fade text-dark" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered text-dark">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Perhatian!</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Apakah data yang kamu masukan sudah benar?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Tidak</button>
                      <button class="btn btn-primary" id="lanjutkanButton">Lanjutkan</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </form>

      </div>

      <div class="col-6">
        <div class="row">
          <div class="col-10 mb-2" style="margin-left: 230px;">
            <a href="makanan.html"><button type="button" class="btn btn-success ml-2" style="width: 300px;height: 40px;"
                data-bs-toggle="modal" data-bs-target="#exampleModal">Pilih Menu Makanan</button></a>
          </div>
          <div class="col-10 mb-2" style="margin-left: 150px;">
            <a href="jadwal.html"><button type="button" class="btn btn-info ml-2" style="width: 300px;height: 40px;"
                data-bs-toggle="modal" data-bs-target="#exampleModal">Cek Jadwal Kereta</button></a>
          </div>

          <div class="col-10" style="margin-left: 60px;">
            <a href="cekTiket.html"><button type="button" class="btn btn-secondary ml-2"
                style="width: 300px;height: 40px;" data-bs-toggle="modal" data-bs-target="#exampleModal">Cek
                Tiket</button></a>
          </div>
        </div>

      </div>

    </div>



  </div>


  </div>


  </div>
  <script>
    document.getElementById('lanjutkanButton').addEventListener('click', function () {
      document.getElementById('successAlert').style.display = 'flex';
      var modal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
      modal.hide();
      setTimeout(function () {
        window.location.href = 'daftar.html';
      }, 9000); // Mengarahkan kembali ke index.html setelah 9 detik
    });
  </script>
</body>

</html>
